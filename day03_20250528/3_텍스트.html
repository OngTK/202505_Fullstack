<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <link href="3_텍스트.css" rel="stylesheet" />
</head>
<body>
    <!-- HTML 먼저 작성 > CSS 작성 -->

    <!-- 모든 마크업에는 기본 CSS 속성이 존재-->
    <!-- div 마크업 : 구역설정 - 기본 CSS 속성이 없음 / display속성만 존재 -->
    <h3 class="title"> 강아지 </h3>
    <div class="content">
        강아지는 엄청나게 빨리 자란다. 
        생후 11개월 정도면 다 자란다. 
        소형견의 경우에는 약 10개월, 
        대형견은 1년 남짓 정도 걸린다. 
        보통 생후 2개월의 나이에 데려오게 되는데, 
        처음 데려왔을 때의 모습은 거의 한 달도 지속되지 않는다. 
        데려온 지 일주일만 지나도 체중이 늘고 몸이 큰 게 느껴질 뿐더러 
        한 달 정도가 지나면 외모가 눈에 띄게 달라지기 시작한다.
    </div>
    <p class="writer">나무위키</p>


</body>
</html>
