<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>1_CSS시작</title>
    <style>
        h3{color: blue;}
    </style>
    <link href="1_CSS시작.css" rel="stylesheet"/> <!--CSS시트 사용 선언-->
</head>
<body>
    <h1> CSS 적용하는 방법</h1>

    <!-- 방법1 : 마크업의 style 속성 이용 (활용도 낮음)/ style=" 속성명:속성값; "-->
    <h2 style=" color : red; "> 안녕하세요. CSS 시작합니다.</h2>

    <!-- 방법2 : <head> 마크업의 <style> 마크업을 이용하는 방법-->
    <h3> 안녕하세요. CSS 시작합니다. </h3>

    <!-- *방법3* : .css 확장자 파일에서 작성 후 <head> 마크업 css 파일 호출-->
    <h4> 안녕하세요. CSS 시작합니다. </h4>
</body>
</html>
