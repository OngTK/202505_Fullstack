<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>실습17_웹스토리지</title>

    <style>
        #wrap > div > div {
            width: 250px;
            height: 30px;
            display: flex;
            justify-content: space-between;
        }

        #wrap > div{
            border: 1px solid ;
            padding: 20px;
            margin: 20px 0px;
        }

        h1, h3 {
            color: #203864;
        }
        h1 {
            border-bottom: 3px solid #203864;
        }

        input{
            height: 18px;
        }
    </style>

</head>

<body>
    <div id="wrap">
        <h1>대기표</h1>
        <div> <!--대기 등록 영역-->
            <h3>대기 등록</h3>
            <div>이름<input type="text" class="name"/> </div>
            <div>전화번호<input type="text" class="phone"/> </div>
            <div>인원수 <input type="number" class="count"/> </div>
            <button onclick="addWaiting()">등록</button>
        </div>
        <div> <!--대기 확인 영역-->
            <h3>대기 확인</h3>
            <div>전화번호<input type="text" class="customoersPhone"/> </div>
            <button onclick="checkStatus()">대기확인</button>
        </div>
    </div>

    <script src='실습17_웹스토리지.js'></script>
</body>

</html>
