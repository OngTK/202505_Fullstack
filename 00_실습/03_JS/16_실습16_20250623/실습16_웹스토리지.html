<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>실습16_웹스토리지</title>
</head>

<body>
    <div id="wrap">
        <h1> 회원가입/로그인 </h1>
        <div> <!-- 회원가입 영역-->
            <h3> 회원가입 </h3>
            <div>아이디 <input type="text" class="signId"></div>
            <div>비밀번호 <input type="text" class="signPw"></div>
            <button onclick="signup()">회원가입</button>
        </div> <!-- 회원가입 영역 end-->
        <div> <!-- 로그인 영역-->
            <h3> 로그인 </h3>
            <div>아이디 <input type="text" class="loginId"></div>
            <div>비밀번호 <input type="text" class="loginPw"></div>
            <button onclick="login()">로그인</button>
        </div> <!-- 로그인 영역 end-->
    </div>


    <script src='실습16_웹스토리지.js'></script>
</body>

</html>
