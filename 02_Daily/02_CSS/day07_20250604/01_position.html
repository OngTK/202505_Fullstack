<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>01_position</title>
    <link rel='stylesheet' href='01_position.css'>
</head>

<body>

    <h1> position 속성 </h1>

    <h3> 1. position : relative</h3>
    <div class="box"> box 1 </div>
    <div class="box box2"> box 1 </div>
    <div class="box"> box 3 </div>

    <h3> 2. position : absolute</h3>
    <div class="box"> box 1 </div>
    <div class="box box3"> box 2 </div>
    <div class="box"> box 3 </div>

    <h3> 3. position : static</h3>
    <div class="box"> box 1 </div>
    <div class="box box4"> box 3 </div>
    <div class="box"> box 3 </div>

    <h3> 4. position : fixed </h3>
    <div class="box"> box 1 </div>
    <div class="box box5"> box 4 </div>
    <div class="box"> box 3 </div>

    <h3> 5. position : absolute </h3>
    <div class="parent">
        <div class="box"> box 1 </div>
        <div class="box box6"> box 5 </div>
        <div class="box"> box 3 </div>
    </div>
</body>

</html>
