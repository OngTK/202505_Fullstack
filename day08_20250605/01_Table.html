<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Table</title>
    <link rel='stylesheet' href='Table.css'>
</head>
<body>
    <h1> 테이블 꾸미기1 </h1>
    <table class="basicTable">
        <tr> <!-- 행 추가 -->
            <th> 번호 </th> <!--열 제목-->
            <th> 이름 </th>
            <th> 국어 </th>
            <th> 영어 </th>
            <th> 수학 </th>
            <th> 평균 </th>
        </tr>
        <tr>
            <td>1 </td> <!--데이터 셀-->
            <td>유재석 </td>
            <td>85 </td>
            <td>90 </td>
            <td>78 </td>
            <td>84.3 </td>
        </tr>
        <tr>
            <td>2 </td>
            <td>박명수 </td>
            <td>85 </td>
            <td>90 </td>
            <td>78 </td>
            <td>84.3 </td>
        </tr>
        <tr>
            <td>3 </td>
            <td>정준하 </td>
            <td colspan="2"> 미응시</td>
            <td>78 </td>
            <td>84.3 </td>
        </tr>
        <tr>
            <td colspan="2"> 총 응시 인원 :</td>
            <td colspan="4"> 3명 (1명 일부 과목 미응시)</td>
        </tr>
    </table>
</body>
</html>
