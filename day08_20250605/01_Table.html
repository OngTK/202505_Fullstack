<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Table</title>
    <link rel='stylesheet' href='Table.css'>
</head>
<body>
    <h1> 테이블 꾸미기1 </h1>
    <table class="basicTable">
        <tr> <!-- 행 추가 -->
            <th> 번호 </th> <!--열 제목-->
            <th> 이름 </th>
            <th> 국어 </th>
            <th> 영어 </th>
            <th> 수학 </th>
            <th> 평균 </th>
        </tr>
        <tr>
            <td>1 </td> <!--데이터 셀-->
            <td>유재석 </td>
            <td>85 </td>
            <td>90 </td>
            <td>78 </td>
            <td>84.3 </td>
        </tr>
        <tr>
            <td>2 </td>
            <td>박명수 </td>
            <td>85 </td>
            <td>90 </td>
            <td>78 </td>
            <td>84.3 </td>
        </tr>
        <tr>
            <td>3 </td>
            <td>정준하 </td>
            <td colspan="2"> 미응시</td>
            <td>78 </td>
            <td>84.3 </td>
        </tr>
        <tr>
            <td colspan="2"> 총 응시 인원 :</td>
            <td colspan="4"> 3명 (1명 일부 과목 미응시)</td>
        </tr>
    </table>

    <h1> 테이블 꾸미기2</h1>
    <table class="styleTable">
        <thead> <!--제목 구역-->
            <tr>
                <th>월</th>
                <th>제품A</th>
                <th>제품B</th>
                <th>제품C</th>
                <th>통계</th>
            </tr>
        </thead>
        <tbody> <!--본문 구역-->
            <tr>
                <td>1월</td>
                <td>170</td>
                <td>180</td>
                <td>190</td>
                <td>540</td>
            </tr>
            <tr>
                <td>2월</td>
                <td>170</td>
                <td>180</td>
                <td>190</td>
                <td>540</td>
            </tr>
            <tr>
                <td>3월</td>
                <td>170</td>
                <td>180</td>
                <td>190</td>
                <td>540</td>
            </tr>
        </tbody>
        <tfoot> <!--푸터 구역-->
            <tr>
                <td>합계</td>
                <td>510</td>
                <td>540</td>
                <td>570</td>
                <td>1620</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
