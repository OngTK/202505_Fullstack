<body>
    <h1> object-fit </h1>

    <h2> 1. object-fit : fill; (default) </h2>
    <div class="imgBox">
        <img src="포레스텔라 배경.jpg" class="img1" />
    </div>

    <h2> 2. object-fit : contain;</h2>
    <div class="imgBox">
        <img src="포레스텔라 배경.jpg" class="img2" />
    </div>

    <h2> 3. object-fit : cover; </h2>
    <div class="imgBox">
        <img src="포레스텔라 배경.jpg" class="img3" />
    </div>

    <h2> 4. object-fit : none;</h2>
    <div class="imgBox">
        <img src="포레스텔라 배경.jpg" class="img4" />
    </div>

    <hr />

    <h2> 5. object-position : left;</h2>
    <div class="imgBox">
        <img src="포레스텔라 배경.jpg" class="img5" />
    </div>

    <h2> 6. object-position : ;</h2>
    <div class="imgBox">
        <img src="포레스텔라 배경.jpg" class="img6" />
    </div>
