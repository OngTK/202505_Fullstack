<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>사용자 페이지</title>
</head>
<body>
    <div id="wrap">
        <div> <!-- 제품 표시 영역 -->
            <div> <!-- 제품 표시 -->
                <h3>제품 목록</h3>
                <table>
                    <thead>
                        <tr>
                            <th>이미지</th>
                            <th>제품명</th>
                            <th>제품가격</th>
                            <th>설명</th>
                        </tr>
                    </thead>
                    <tbody id="productList">
                        <tr>
                            <td><img src="https://placehold.co/100x100" /></td>
                            <td>제품명</td>
                            <td>제품가격</td>
                            <td>설명</td>
                        </tr>
                    </tbody>
                </table>
            </div> <!-- 제품 표시 끝 -->
        </div> <!-- 제품 표시 영역 끝 -->
        <hr />
        <div> <!-- 장바구니 영역 -->
            <div> <!-- 제품 표시 -->
                <h3>장바구니 목록</h3>
                <table>
                    <thead>
                        <tr>
                            <th>이미지</th>
                            <th>제품명</th>
                            <th>제품가격</th>
                            <th>설명</th>
                            <th>비고</th>
                        </tr>
                    </thead>
                    <tbody id="cartList">
                        <tr>
                            <td><img src="https://placehold.co/100x100" /></td>
                            <td>제품명</td>
                            <td>제품가격</td>
                            <td>설명</td>
                            <td><button onclick="delCart()">삭제</button></td>
                        </tr>
                    </tbody>
                    <tfoot id="cartPrice">
                        <tr>
                            <td colspan="4">총 가격: <span>0</span>원</td>
                            <td><button onclick="">결제하기</button></td>
                        </tr>
                    </tfoot>
                </table>
            </div> <!-- 제품 표시 끝 -->
        </div> <!-- 장바구니 영역 끝 -->
    </div>
    <script src="./user.js"></script>
</body>
</html>
